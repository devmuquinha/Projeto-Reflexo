<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflexo</title>
    <script>
        var reflexoIniciado = false;
        var corTrocada = false;
        var tempoDecorrido;
        var tempoClicado;
        var tempoAtual;
        const delay = ms => new Promise(res => setTimeout(res, ms));

        function mudarCorr() {
            var letras = "0123456789ABCDEF".split('');
            var cor = "#";
            for (var i = 0; i < 6; i++) {
                cor += letras[Math.floor(Math.random() * 16)];
            }
            document.body.style.backgroundColor = cor;
        }
        const mudarCor = async (numeroAleatorio) => 
        {
                alert(numeroAleatorio);
                await delay(numeroAleatorio);
                mudarCorr();
        }

        function iniciarReflexo() {
            reflexoIniciado = true;
            tempoClicado = new Date().getTime() / 1000;
        }

        function pararReflexo() {
            if (reflexoIniciado != true) {
                alert('Aperte no bot√£o iniciar primeiro!');
            }
            else {
                var numeroAleatorio = Math.floor(Math.random() * 10) + 1;
                mudarCor(numeroAleatorio);
                tempoAtual = new Date().getTime() / 1000;
                reflexoIniciado = false;
                tempoDecorrido = tempoAtual - tempoClicado;
                alert(tempoDecorrido);
            }
        }
    </script>
</head>

<body>
    <center>
        <input type="button" value="Iniciar" onclick="iniciarReflexo()">
        <input type="button" value="Mudar" onclick="mudarCor()">
        <input type="button" value="Parar" onclick="pararReflexo()">
    </center>
</body>

</html>
